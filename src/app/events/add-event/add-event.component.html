<button class="btn btn-primary" style="float: right;" data-toggle="modal" data-target="#myModal">Add Event</button>

<div class="container">  
    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
        
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add New Event</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          
          <!-- Modal body -->
          <div class="modal-body">
            <form [formGroup]="eventForm" (ngSubmit)="addEvent(eventForm.value)" autocomplete="off" novalidate>
              <div class="form-group">
                <label for="name">Event Name:</label>
                <input formControlName="name" type="text" class="form-control" id="name"placeholder="Event Name" >
              </div>
              <div class="form-group">
                <label for="category">Category:</label>
                <input formControlName="category" type="text" class="form-control" id="category" placeholder="Category">
              </div>
              <div class="form-group">
                <label for="speaker">Speaker:</label>
                <input formControlName="speaker" type="text" class="form-control" id="speaker" placeholder="Speaker">
              </div>
              <div class="form-group">
                <label for="emcee">Emcee:</label>
                <input formControlName="emcee" type="text" class="form-control" id="emcee" placeholder="Emcee">
              </div>
              <div class="form-group">
                <label for="time">Time:</label>
                <input formControlName="time" type="text" class="form-control" id="time" placeholder="Time">
              </div>
              <div class="form-group">
                <label for="date">Date:</label>
                <input formControlName="date" type="text" class="form-control" id="date" placeholder="Date">
              </div>
              <div class="form-group">
                <label for="duration">Duration:</label>
                <input formControlName="duration" type="text" class="form-control" id="duration" placeholder="Duration">
              </div>
              <div formGroupName="venue">
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input formControlName="address" type="text" class="form-control" id="address" placeholder="Address">
                  </div>
                  <div class="form-group">
                    <label for="building">Building:</label>
                    <input formControlName="building" type="text" class="form-control" id="building" placeholder="Building">
                  </div>
                  <div class="form-group">
                    <label for="room">Room:</label>
                    <input formControlName="room" type="text" class="form-control" id="room" placeholder="Room">
                  </div>
                  </div>
              <div class="form-group">
                <label for="onlineUrl">Online URL:</label>
                <input formControlName="onlineUrl" type="text" class="form-control" id="onlineUrl" placeholder="Online URL">
              </div>
              <div class="form-group">
                <label for="description">Description:</label>
                <input formControlName="description" type="text" class="form-control" id="description" placeholder="Description">
              </div>

              <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#myModal">Submit</button>
            </form>
          </div>
          
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
          
        </div>
      </div>
    </div>
    
  </div>
