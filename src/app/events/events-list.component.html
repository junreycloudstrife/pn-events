<div *ngIf="!viewParticipants">
    <div class="row">
        <div class="col">
            <h2 class="pb-3">List of PN Events</h2>
        </div>
        <div class="col">
            <app-add-event (event)="addEvent($event)"></app-add-event>
        </div>
    </div>
    <div>
        <div *ngFor="let event of events">
            <app-event-details
                [eventInput]="event"
                (eventOutput)="viewDetails($event)"
            ></app-event-details>
        </div>
    </div>    
</div>
    
<div *ngIf="viewParticipants">
    <h2 class="pb-3" style="text-align: center;">{{event?.name}}</h2>
    <app-participants-list 
        [participants]="event?.participants"
        (backButton)="returnToList()"
        (addParticipant)="addParticipant($event)"
    ></app-participants-list>
</div>
