<div class="login-page">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="userName">Username:</label>
        <input [ngModel]="userName" name="userName" type="text" class="form-control" placeholder="User Name" id="userName">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input [ngModel]="password" name="password" type="password" class="form-control" placeholder="Password" id="password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
